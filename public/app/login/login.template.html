<div class="form-container no-auth-form">
    <h2>Login</h2>
    <form ng-submit="submit()">
        <div class="input-container">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" ng-model="form.login.value">
        </div>
        <div class="input-container">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" ng-model="form.password.value">
        </div>
        <button type="submit" class="submit-no-auth">Login</button>
    </form>
    <a href="/#!/signup" class="form-link submit-no-auth">Sign up</a>
</div>
